<!DOCTYPE html>
<html>

<head>
	<title> Welcome! </title>
	<link rel="stylesheet" type="text/css" href="CBOStyle.css"/>
</head>

<body>

<div class="header">
	<h1> CBO YXE </h1>
</div>

<div class="landingContainer">
	<div class="split left">
		<h1> Staff </h1>
		<a href="staff_page.html" class="landingButton"> Click Here </a>
	</div>
	<div class="split right">
		<h1> Customer </h1>
		<a href="customer_page.html" class="landingButton"> Click Here </a>
	</div>
</div>

<script>
var left = document.querySelector(".left");
var right = document.querySelector(".right");
var container = document.querySelector(".landingContainer");
 
left.addEventListener("mouseenter", () => {
	container.classList.add("hover-left");
});

left.addEventListener("mouseleave", () => {
	container.classList.remove("hover-left");
});

right.addEventListener("mouseenter", () => {
	container.classList.add("hover-right");
});

right.addEventListener("mouseleave", () => {
	container.classList.remove("hover-right");
});
</script>

</body>
</html>
